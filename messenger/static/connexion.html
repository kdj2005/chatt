<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Connexion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a82fb; /* Couleur bleue principale conservée */
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%); /* Dégradé plus neutre */
            --card-bg: rgba(255, 255, 255, 0.98);
            --input-bg: #f8f9fa;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(106, 130, 251, 0.2);
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: var(--primary); /* Uniquement la couleur bleue */
        }

        .logo {
            width: 72px;
            height: 72px;
            border-radius: 20px;
            margin-bottom: 24px;
            background: var(--primary); /* Uniquement la couleur bleue */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.4rem;
            color: white;
            box-shadow: 0 4px 12px rgba(106, 130, 251, 0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: rotate(15deg) scale(1.1);
        }

        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary); /* Titre en bleu */
            margin-bottom: 8px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 28px;
            text-align: center;
            line-height: 1.5;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            background: var(--input-bg);
            font-size: 1rem;
            color: var(--text-primary);
            transition: var(--transition);
            padding-left: 48px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary); /* Bordure bleue au focus */
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
        }

        .input-group i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary); /* Icônes en bleu */
            font-size: 1.1rem;
        }

        .forgot-password {
            width: 100%;
            text-align: right;
            margin-bottom: 24px;
        }

        .forgot-password a {
            color: var(--primary); /* Lien en bleu */
            font-size: 0.9rem;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .login-btn {
            width: 100%;
            padding: 16px 0;
            background: var(--primary); /* Bouton bleu uni */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 24px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(106, 130, 251, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(106, 130, 251, 0.4);
            background: #5a72e8; /* Légère variation de bleu au hover */
        }

        .register-link {
            color: var(--text-secondary);
            font-size: 0.95rem;
            margin-bottom: 28px;
        }

        .register-link a {
            color: var(--primary); /* Lien en bleu */
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }

        .register-link a:hover {
            text-decoration: underline;
            opacity: 0.8;
        }

        .divider {
            display: flex;
            align-items: center;
            width: 100%;
            margin: 24px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e2e8f0;
            margin: 0 12px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 16px;
            width: 100%;
        }

        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            background: var(--primary); /* Boutons sociaux en bleu */
            opacity: 0.9;
        }

        .social-btn:hover {
            transform: translateY(-3px) scale(1.1);
            opacity: 1;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                border-radius: 16px;
            }
            
            .logo {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        /* Animation pour le chargement */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-comment-dots"></i>
        </div>
        <h1>ChatApp</h1>
        <p class="subtitle">Connectez-vous pour rejoindre la conversation</p>
        
        <form id="Login" method="post">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="email" placeholder="votre Email" required />
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Mot de passe" required id="password" />
            </div>
            
            <div class="forgot-password">
                <a href="/forgot-password">Mot de passe oublié ?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <span>Connexion</span>
            </button>
        </form>
        
        <div class="register-link">
            Pas encore de compte ? <a href="/register">S'inscrire</a>
        </div>
        
      

    <script>
        document.getElementById("Login").onsubmit = async function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
        

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span><i class="fas fa-spinner fa-spin"></i> Connexion...</span>';
            
            try {
                const res = await fetch("/auth/login", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({email, password})
                });
                
                const data = await res.json();
                
                if (data.success) {
                    submitBtn.innerHTML = '<span><i class="fas fa-check"></i> Connecté!</span>';
                    submitBtn.style.background = "#4CAF50"; /* Vert pour le succès */

                    sessionStorage.setItem("pseudo", data.pseudo);
                    console.log("Pseudo:", data.pseudo);
                    setTimeout(() => {
                        window.location.href = "/home"; /* Redirection vers la page principale */
                    }, 1000);
                } else {
                    submitBtn.innerHTML = '<span>Erreur de connexion</span>';
                    submitBtn.style.background = "#F44336"; /* Rouge pour l'erreur */
                    setTimeout(() => {
                        submitBtn.innerHTML = '<span>Connexion</span>';
                        submitBtn.style.background = "var(--primary)"; /* Retour au bleu */
                        submitBtn.classList.remove('loading');
                        submitBtn.disabled = false;
                    }, 2000);
                }
            } catch (error) {
                console.error("Erreur:", error);
                submitBtn.innerHTML = '<span>Erreur réseau</span>';
                submitBtn.style.background = "#F44336";
                setTimeout(() => {
                    submitBtn.innerHTML = '<span>Connexion</span>';
                    submitBtn.style.background = "var(--primary)";
                    submitBtn.classList.remove('loading');
                    submitBtn.disabled = false;
                }, 2000);
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.login-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
